 <md-content layout="column" flex >

      <md-card>
        <md-toolbar class="md-table-toolbar md-default">
          <div class="md-toolbar-tools">
            <span>Compagnies</span>
          </div>
        </md-toolbar>
        
       <table>
        <thead>
          <tr>
              <th data-field="id">Name</th>
              <th data-field="name">Price</th>
              <th data-field="price">Change</th>
                <th data-field="name">Shares</th>
              <th data-field="price">Value</th>
          </tr>
        </thead>

        <tbody>
          <tr ng-repeat="compagny in compagnies">
            <td>{{compagny.name}}</td>
            <td>{{compagny.price}}</td>
            <td>{{compagny.change}} 
              <ng-md-icon ng-if="compagny.change > 0" icon="trending_up" style="fill:green" size="24"></ng-md-icon>
              <ng-md-icon ng-if="compagny.change < 0" icon="trending_down" style="fill:red" size="24"></ng-md-icon>
            </td>
            <td>{{compagny.shares}}</td>
            <td>{{compagny.value}} </td>
          </tr>
        </tbody>
      </table>
      
      <p>
        Total share: 3000
        Total value:	426549.90â‚¬	 
      </p>
